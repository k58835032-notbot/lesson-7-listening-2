function newQuestion() {
  if (questionCount >= maxQuestions) {
    alert(`Quiz finished! Your score: ${score} / ${maxQuestions}`);
    questionCount = 0;
    score = 0;
  }

  questionCount++;
  currentQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  currentQuestion.options
    .sort(() => 0.5 - Math.random())
    .forEach(option => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      choicesDiv.appendChild(btn);
    });

  document.getElementById("result").textContent =
    `Q ${questionCount} / ${maxQuestions}`;
}

function playCurrentSound() {
  if (!currentQuestion) return;
  const audio = document.getElementById(currentQuestion.q);
  if (audio) {
    audio.currentTime = 0;
    audio.play();
  }
}

function checkAnswer(answer) {
  const result = document.getElementById("result");

  if (answer === currentQuestion.correct) {
    score++;
    result.textContent = `‚úÖ Correct! (${questionCount}/${maxQuestions})`;
    result.style.color = "#28a745";
  } else {
    result.textContent = `‚ùå Wrong ‚Äî correct: ${currentQuestion.correct} (${questionCount}/${maxQuestions})`;
    result.style.color = "#d63384";
  }

  setTimeout(newQuestion, 1000);
}

document.getElementById("playSound").addEventListener("click", playCurrentSound);
